<!DOCTYPE html>
<html>
<head>
    <title>Spawn the Reacts!</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- FontAwesome Script -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel= "stylesheet" href= "controller.css">
</head>
<body>
    <button type="button" class="debug-button" onclick="toggleDebugMode();">Toggle Debug Mode</button>
    <div id="debug-div" class="center-content-box" hidden>
        <h1>Shoot the enemies!</h1>

        <div class="white-trans-bg">
            <h3 id="swipe">It will show up here.</h3>
            <p id="swipe-info">Debug information will show up here.</p>
        </div>
    </div>

    <div class="game-board-div">
        <div id="block-area" class="block-area">
            <img src="images/floor.jpg" alt="Floor" />
        </div>
        <div id="play-area" class="play-area">
            <h1>PLAY AREA</h1>
        </div>
    </div>
    
    <div class="line" id="touch-line" style="width: 0; height: 0; left: 0; top: 0;"></div>

    <script src="controller.js"></script>
</body>

</html>
