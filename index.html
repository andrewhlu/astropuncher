<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>

		<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
            <!-- Game Assets -->
            <a-assets>
				<img id="alien-green-pic" src="images/alien.jpg">
				<img id="alien-purple-pic" src="images/alienpurple.jpg">
				<img id="space" src="images/space.jpg">
				<img id="door" src="images/blastdoor.png">
				<img id="panel" src="images/sidepanel.jpg">
				<img id="floor" src="images/floor.jpg">
			
            </a-assets>

			<!-- Camera and Motion Controllers -->
			<a-entity id="camera-rig">
				<a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls rotation="0 0 0" position-display camera-listener>
					<!-- Text -->
					<a-entity id="title-text" position="0 1.25 -3" text="align: center; value: Dodge the Reacts!; width: 6; side: double;"></a-entity>
					<a-entity id="health-ui" position="0 2.3 -3" text="align: center; value: 3/3; width: 6; side: double;"></a-entity>
					<a-entity id="sub-text" position="0 1.25 -4" text="align: center; value: ; width: 5; side: double;" text-display></a-entity>
					<a-entity visible="false" id="position-text" position="0 -3 -3" text="align: center; value: Rotation; width: 10; side: double;"></a-entity>
					<a-entity visible="false" id="thumbstick-text" position="0 -3.5 -3" text="align: center; value: Thumbstick; width: 10; side: double;"></a-entity>
				</a-entity>
				<a-entity windows-motion-controls="hand: left" move ></a-entity>
				<a-entity windows-motion-controls="hand: right" move id="rightHand" hand-controls="right" mixin="controller"></a-entity>
			</a-entity>

			<!-- Base Plane (Playing Field) -->
            <a-plane position="-9 0 0" rotation="-90 0 90" width="5" height="5" src="#floor" repeat></a-plane>

            <a-plane position="-1 0 0" rotation="-90 0 90" width="5" height="5" src="#floor" repeat></a-plane>

            <!-- Walls -->
			<a-plane position="-5 1 2.5" rotation="-180 0 0" width="15" height="2" src="#panel" repeat></a-plane>
			<a-plane position="-5 1 -2.5" rotation="0 0 0" width="15" height="2" src="#panel" repeat></a-plane>
			<a-plane position="2.5 1 0" rotation="0 -90 0" width="5" height="2" src="#door" repeat></a-plane>
			<a-plane position="-12.5 1 0" rotation="0 90 0" width="5" height="2" src="#door" repeat></a-plane>

			<a-plane position="-5 0.25 0" rotation="0 90 0" metalness="0.7" width="5" height="0.5" color="white" repeat></a-plane>
			<a-plane position="-5 0.25 0" rotation="0 -90 0" metalness="0.7" width="5" height="0.5" color="white" repeat></a-plane>
			
            <!-- Raised Edges -->
            <!-- 
            <a-plane position="0 0.35 -2.85" rotation="-45 0 0" width="7" height="1" src="#cage" repeat></a-plane>
            <a-plane position="2.85 0.35 0" rotation="-45 -90 0" width="7" height="1" src="#cage" repeat></a-plane>
            <a-plane position="-2.85 0.35 0" rotation="-45 90 0" width="7" height="1" src="#cage" repeat></a-plane> -->

            <!-- Elevated Edges (Spawn Points) -->
            <!-- <a-plane position="0 0.7 3.71" rotation="-90 0 0" width="7" height="1" src="#cage" repeat></a-plane>
            <a-plane position="0 0.7 -3.71" rotation="-90 0 0" width="7" height="1" src="#cage" repeat></a-plane>
            <a-plane position="3.71 0.7 0" rotation="-90 90 0" width="7" height="1" src="#cage" repeat></a-plane>
            <a-plane position="-3.71 0.7 0" rotation="-90 90 0" width="7" height="1" src="#cage" repeat></a-plane> -->

            <!-- Sky -->
			<a-sky src="#space" rotation="-90 180 -45"></a-sky>
			
			<!-- Entities to generate asteroids and aliens -->
            <a-entity generate-asteroids id="asteroids"></a-entity>
			
			<!-- Asteroid Design -->
			<a-entity id="asteroid" visible="false">
				<a-sphere position="0 0.5 0" radius="0.25" src="images/asteroid.jpg"></a-sphere>
			</a-entity>
                
			<!-- Green Alien Design -->
			<a-entity id="alien-green" visible="false">
				<a-sphere position="0 1 0" color="white" rotation="180 0 180" radius="0.3" src="#alien-green-pic"></a-sphere>
				<a-cone position="0 0.7 0" color="#70AD47" radius-bottom="0.2" height="0.5"></a-cone>
            </a-entity>
			
			<!-- Purple Alien Design -->
			<a-entity id="alien-purple" visible="false">
				<a-sphere position="0 1 0" color="white" rotation="180 0 180" radius="0.3" src="#alien-purple-pic"></a-sphere>
				<a-cone position="0 0.7 0" color="#924DA7" radius-bottom="0.2" height="0.5"></a-cone>
			</a-entity>
        </a-scene>
        
        <!-- Firebase Scripts -->
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>

        <!-- Custom Scripts -->
        <script src="index.js"></script>
	</body>
</html>
